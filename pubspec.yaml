name: learning
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - images/alaa.jpeg

  fonts:
    - family: PlaywriteIS-Regular
      fonts:
        - asset: fonts/PlaywriteIS-Regular.ttf
    - family: PlaywriteIS-Light
      fonts:
        - asset: fonts/PlaywriteIS-Light.ttf
    - family: PlaywriteIS-ExtraLight
      fonts:
        - asset: fonts/PlaywriteIS-ExtraLight.ttf
    - family: PlaywriteIS-Thin
      fonts:
        - asset: fonts/PlaywriteIS-Thin.ttf
